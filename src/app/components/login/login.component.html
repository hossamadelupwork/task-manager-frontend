<app-title title="Login"></app-title>
<form [formGroup]="loginForm" class="example-form">
    <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input  matInput formControlName="email" placeholder="test@test.com" type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" >
    </mat-form-field>

    <button mat-raised-button [disabled]="!loginForm?.valid"
        type="submit" (click)="login()">Login</button>
</form>
